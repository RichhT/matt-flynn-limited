<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Flynn | Developer & Solutions Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #64748b;
            --accent: #06b6d4;
            --background: #ffffff;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .hero {
            min-height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 4rem 0;
        }

        .hero-content {
            animation: slideUp 0.8s ease;
        }

        .hero-image {
            position: relative;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, rgba(6, 182, 212, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .title {
            font-size: 1.25rem;
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .skill {
            padding: 2rem;
            border-radius: 12px;
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.1);
            transition: transform 0.2s ease;
        }

        .skill:hover {
            transform: translateY(-5px);
        }

        .skill h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            font-size: 1.5rem;
        }

        .social-links a {
            color: var(--secondary);
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-image {
                display: none;
            }

            .skills {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="logo">MF</a>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <h1>Matt Flynn</h1>
                <p class="title">Software Developer & Solutions Architect</p>
                <a href="mailto:contact@mattflynn.dev" class="btn">
                    <i class="fas fa-envelope"></i>
                    Get in touch
                </a>

                <div class="skills">
                    <div class="skill">
                        <h3>Full-Stack Development</h3>
                        <p>Building seamless experiences from backend to frontend</p>
                    </div>
                    <div class="skill">
                        <h3>Cloud Architecture</h3>
                        <p>Designing scalable and resilient cloud solutions</p>
                    </div>
                    <div class="skill">
                        <h3>System Design</h3>
                        <p>Creating robust and maintainable architectures</p>
                    </div>
                </div>
            </div>

            <div class="hero-image">
                <!-- Gradient background effect -->
            </div>
        </section>
    </div>
</body>
</html>
